name: Python CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches-ignore: [ "main" ]   # prevent direct pushes to main from running CI

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint (unused imports + basic checks)
        run: |
          flake8 . \
            --select=F401,F841,E9,F63,F7,F82 \
            --show-source \
            --statistics

      - name: Run tests
        run: |
          if [ -d tests ]; then pytest; else echo "No tests found"; fi